<div id="bgDiv">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
   <ng-container matColumnDef="sl">
    <th mat-header-cell *matHeaderCellDef> Sl. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="french">
    <th mat-header-cell *matHeaderCellDef> French </th>
    <td mat-cell *matCellDef="let element"> {{element.french}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="english">
    <th mat-header-cell *matHeaderCellDef> English </th>
    <td mat-cell *matCellDef="let element"> {{element.english}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</div>
