<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="french">
      <th mat-header-cell *matHeaderCellDef> French </th>
      <td mat-cell *matCellDef="let element"> {{element.french}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="english">
      <th mat-header-cell *matHeaderCellDef> English </th>
      <td mat-cell *matCellDef="let element"> {{element.english}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
